{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="links">
        <a class="link" href="{% url 'main_page' %}">На главную</a>
        <a class="link" href="{% url 'aggregators_page' %}">Агрегаторы</a>
        <a class="link" href="{% url 'taxi_drivers_page' %}">Таксисты</a>
        <a class="link" href="{% url 'orders_page' %}">Заказы</a>
    </div>
    <hr>
    <h1 class="title">Создание таксиста</h1>
    <div class="task-item">
        {% if messages %}
        <ul class="error">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form class="form" action="{% url 'create_taxi_driver' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="submit-button" type="submit" value="Создать таксиста">
        </form>
    </div>
</div>
{% endblock %}
